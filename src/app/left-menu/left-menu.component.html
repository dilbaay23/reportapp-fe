<div class="container-fluid">
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-10 px-sm-2 px-0 bg-dark">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-5 d-none d-sm-inline">Menu</span>
          </a>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a href="#" class="nav-link align-middle px-0">
                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
              </a>
            </li>
            <li>
              <a href="/reports" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Reports</span> </a>
            </li>
            <li>
              <a href="/machines" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Machines</span></a>
            </li>
            <li>
              <a href="/errors" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Errors</span></a>
            </li>
            <li>
              <a href="/error-definitions" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Error Definitions</span></a>
            </li>

          </ul>
          <hr>
          <div class="dropdown pb-4">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <div *ngIf="auth.user$ | async as user">
                <span class="d-none d-sm-inline mx-1">{{ user.name }}</span>
              </div>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <button type="button" class="btn btn-secondary"
                        (click)="auth.logout({ returnTo: document.location.origin })">
                  Log out
                </button>
              </li>

            </ul>
          </div>
        </div>
      </div>
      <div class="col py-3">

      </div>
    </div>

  </ng-container>

  <ng-template #loggedOut>
    &nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-success" (click)="auth.loginWithRedirect()">Log in</button>
  </ng-template>

</div>
