<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Search by type" [(ngModel)]="searchType"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchByType()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <a routerLink="/createMachine">
      <button class="btn btn-success pull-right"> Add Machine</button>
    </a>
    <hr>
    <h4>Machine List</h4>

    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Type</th>
        <th scope="col" style="min-width: 150px;">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let machine of machines ; let i = index;">
        <th scope="row">{{i + 1}}</th>
        <th scope="row">{{machine.id}}</th>
        <td><b>{{machine.type}}</b></td>
        <td>

          <a [routerLink]="['/detailMachine', machine.id]">
            <button type="button" class="btn btn-success btn-sm">Details</button>
          </a>
          &nbsp;&nbsp;&nbsp;

        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
