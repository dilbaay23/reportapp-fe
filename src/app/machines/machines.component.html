  <div class="col-md-12">
    <h4>Machine List</h4>

    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Type</th>
        <th scope="col" style="min-width: 150px;">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let machine of machines;">
        <th scope="row">{{machine.id}}</th>
        <td><b>{{machine.type}}</b></td>
        <td>
          <button type="button" class="btn btn-danger" routerLink="/machine/{{machine.id}}">Edit</button>
          <button type="button" class="btn btn-warning">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
