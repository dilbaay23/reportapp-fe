<div style="width: 500px; margin: auto;">
  <div *ngIf="currentMachine" class="edit-form">
    <h4>Machine</h4>
    <form>
      <div class="form-group">
        <label for="id">Id</label>
        <input
          type="text"
          class="form-control"
          id="id"
          [(ngModel)]="currentMachine.id"
          name="id"
        />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input
          type="text"
          class="form-control"
          id="type"
          [(ngModel)]="currentMachine.type"
          name="type"
        />
      </div>

    </form>

    <button type="button" class="btn btn-danger" (click)="updateMachine()">Update</button>
    &nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-warning" (click)="deleteMachine()">Delete</button>

  </div>

</div>
